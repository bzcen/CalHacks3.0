<!DOCTYPE html>
<html lang="en" ng-app="charityStatement">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
		<link href="/css/custom.css" rel="stylesheet">
	</head>	
	<body>
        <div class="jumbotron text-center">
        	<div id="titleText">
                <h1>Search Query: <%= name %></h1>
            </div>
        </div>

		<form action="searchforms">
            <div style="margin-left: 30px; margin-right: 30px" class="form-group row">
			    <input type="text" class="form-control" placeholder="input a charity" name="searchItem"/>
            </div>
		</form>

	    <div class="col-md-13" style="margin-left: 20px; margin-right: 20px; margin-top: 5px; margin-bottom: 5px;">
             <!--First review-->
             <div class="media">
                 <a class="media-left waves-light">
                     <img class="rounded-circle" src="https://pbs.twimg.com/profile_images/           723592437495685120/0EHwBNff.jpg" alt="Generic placeholder image" style="width: 90px; height: 90px;">
                 </a>
                 <div class="media-body">
                     <h4 class="media-heading"> <%= name %></h4>
                     <p> <%= desc %> </p>
                 </div>
             </div>
         </div>

		<!-- post-loaded dependencies -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.js"></script>
		<script src="controllers/controller.js"></script>

	</body>
</html>
